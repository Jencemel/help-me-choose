<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Help me choose</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Help me choose between...</h1>
    <img src="images/food.jfif">
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Enter dinner suggestion"></input>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Go!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
     $(function(){
       $('.resultSection').hide()

       var add_option = function(){
         $('.inputs').append('<input></input>')
       }

       $('.addOption').click(add_option)

       /*en lista som for-loopar innehållet i det vi matar in
       funktion för att visa listan. Lägga in värdet i input i listan.
       Options betyder att du tittar i listan som heter options.
       This betyder att du tittar på just det värde du är i nu och val visar värdet*/
       var options = []
       var submit = function(){
         $('.inputSection').hide()
         $('.resultSection').css('display', 'flex')
         $('input').each(function(){
           options.push($(this).val())
         })
         /*bara för att visa i consolloggen vad som är i listan*/
        /* console log options*/
        /*hitta en vinnare med en randomfunktion
        Math.random ger en siffra mellan 0 och 1 multiplicerat med längden på listan.
        Sen körs Math floor för att plocka ut en siffra från det multiplicerade talet.*/
          var winner = options[Math.floor(Math.random() * options.lenght)]
          console.log(winner)
          $('.resultSection').text(winner)
         }
         /*koppla knappen till funktionen "submit".*/
         $('.submit').click(submit)
     })
    </script>
  </body>
</html>
